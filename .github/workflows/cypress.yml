name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify TypeScript types
        run: npm run type-check

      - name: Run Cypress tests (headless)
        uses: cypress-io/github-action@v6
        with:
          command: npm test
          # To enable Cypress Cloud recording later, add:
          # record: true
          # tag: ci
          # And set CYPRESS_RECORD_KEY secret, then optionally provide parallel: true

      - name: Store videos and screenshots (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos/**
            cypress/screenshots/**
          if-no-files-found: ignore

      - name: Upload junit results (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-junit
          path: cypress/results/*.xml
          if-no-files-found: ignore
